<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natasha Cloete – Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sticky Compact Nav -->
  <nav id="sticky-navbar">
    <span>Natasha Cloete</span>
  </nav>

<header>
  <div class="vertical-header">
    <h1 class="portfolio-title">PORTFOLIO</h1>
    <div class="social-links">
      <a href="#">LinkedIn</a> |
      <a href="#">GitHub</a> |
      <a href="#">Behance</a>
    </div>
    <div class="button-row">
      <a href="#" class="btn">📄 Download My CV</a>
      <a href="#" class="btn btn-secondary">← Back to CV</a>
    </div>
  </div>
</header>


  <!-- CASE STUDY -->
  <h2 class="case-study-heading">Checkers Sixty60 Case Study</h2>

  <section class="case-study-wrapper">
    <div class="case-study-images">
      <img src="images/Hero.png" alt="Hero" />
      <img src="images/02_Problem.png" alt="Problem" />
      <img src="images/03_Stats.png" alt="Stats" />
      <img src="images/04_Personas.png" alt="Personas" />
      <img src="images/05_Empathy Maps.png" alt="Empathy Maps" />
      <img src="images/06_Jouney Maps.png" alt="Journey Maps" />
      <img src="images/07_User Flow.png" alt="User Flow" />
      <img src="images/08_Card Sorting.png" alt="Card Sorting" />
      <img src="images/09_Information Architecture.png" alt="Information Architecture" />
      <img src="images/10_Wireframes.png" alt="Wireframes" />
      <img src="images/11_Test Phase.png" alt="Test Phase" />
      <img src="images/12_Prototype Heading.png" alt="Prototype Heading" />

      <!-- Playable Figma prototype -->
      <div class="prototype-embed">
        <iframe
          src="https://www.figma.com/embed?embed_host=share&url=YOUR_FIGMA_LINK"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Footer image -->
      <img src="images/13_Footer.png" alt="Footer Design" class="footer-image" />
    </div>
  </section>

  <footer>
    <p>© 2025 Natasha Cloete</p>
  </footer>

  <!-- Sticky Nav behavior -->
  <script>
    const observer = new IntersectionObserver(([entry]) => {
      const stickyNav = document.getElementById('sticky-navbar');
      stickyNav.style.display = entry.isIntersecting ? 'none' : 'flex';
    }, { threshold: 0 });

    const mainHeader = document.querySelector('.profile-header');
    observer.observe(mainHeader);
  </script>
</body>
</html>
