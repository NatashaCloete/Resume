<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Your Name</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Nav -->
  <header id="navbar">
    <div class="nav-content">
      <span class="nav-name">Your Name</span>
    </div>
  </header>

  <main>
    <!-- Profile Section (same as CV page) -->
    <section class="profile">
      <img src="your-photo.jpg" alt="Your Photo" class="profile-pic" />
      <h1 class="name">Your Name</h1>
      <p class="title">UI/UX Designer</p>
      <p class="details">üìç Location | ‚úâÔ∏è email@example.com | üìû 123-456-7890</p>

      <!-- Buttons -->
      <div class="buttons">
        <a href="cv.pdf" class="btn" download>Download CV</a>
        <a href="cv.html" class="btn secondary">Back to CV</a>
      </div>

      <!-- Portfolio Heading -->
      <h2 class="portfolio-heading">PORTFOLIO</h2>
    </section>

    <!-- Case Study Section -->
    <section class="case-study-wrapper">
      <h3>Case Study Title</h3>
      <div class="case-study-images">
        <img src="case-study1.png" alt="Case Study Screenshot 1" />
        <img src="case-study2.png" alt="Case Study Screenshot 2" />
      </div>

      <!-- Playable Prototype -->
      <div class="prototype-embed">
        <iframe
          style="border: none;"
          src="https://www.figma.com/embed?embed_host=share&url=YOUR_FIGMA_LINK_HERE"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </main>

  <script>
    // Sticky Nav scroll effect
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 100) {
        navbar.classList.add("visible");
      } else {
        navbar.classList.remove("visible");
      }
    });
  </script>
</body>
</html>
